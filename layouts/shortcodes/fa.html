{{ $faStylePrefix := "fas" }}
{{ if in (slice "fas" "far" "fal" "fad" "fab") (.Get 0) }}
  {{ $faStylePrefix = (.Get 0) }}
{{ else if in (slice "solid") (.Get 0) }}
  {{ $faStylePrefix = print "fa-" (.Get 0) }}
{{ end }}
<i class="{{ $faStylePrefix }} {{ range $iconName := .Params }} fa-{{ $iconName }} {{ end }}"> </i>
